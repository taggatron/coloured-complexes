<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 160">
  <defs>
    <style>.lig{fill:#e6eef6;font-size:11px;font-family:Inter,Arial}</style>
  </defs>
  <g id="biuret">
    <circle cx="120" cy="80" r="18" fill="#6e3b86" stroke="#4b2656" stroke-width="2" />
    <text x="120" y="85" text-anchor="middle" fill="#fff" font-weight="700">Cu</text>

    <!-- two peptide-like ligands shown as longer chelating arms -->
    <g>
      <path d="M120 80 C 160 60, 180 40, 200 20" stroke="#caa6d6" stroke-width="3" fill="none" />
      <circle cx="204" cy="16" r="10" fill="#b58ac4" />
      <text x="204" y="20" class="lig" text-anchor="middle">—NH</text>
    </g>
    <g>
      <path d="M120 80 C 80 100, 60 120, 40 140" stroke="#caa6d6" stroke-width="3" fill="none" />
      <circle cx="36" cy="144" r="10" fill="#b58ac4" />
      <text x="36" y="148" class="lig" text-anchor="middle">—CO</text>
    </g>
  </g>
</svg>
